	<meta property="og:title" content="UI Transformer">
	<meta property="og:description" content="UI Transformer">
	<meta name="og:image" content="http://www.mins01.com/img/logo.gif">

	<!-- //meta og -->

	<link rel="stylesheet" href="transformer.css">
	
	<script src="Transformer.js"></script>
	<script>
		let tf01 = null;
		window.addEventListener('load',(event)=>{
			tf01  = new Transformer();
			tf01.debug = true;
			tf01.init(document.querySelector('#tf01'));
			tf01.initAutoSet();
			// tf01.target = document.querySelector('#tfTarget');
		})
	</script>
</head>
<body>
	<div class="container">
    <h1>UI Transformer</h1>
    <div style="position: absolute;">
			<div id="tfTarget" class="tf-target" style="position: absolute;width:200px;height: 200px; background-color: #eee; --rotate:15deg ">1
			</div>
			<div class="tf-target" style="position: absolute;width:100px;height: 200px; background-color: #aaf; --rotate:0deg ">2
			</div>
			<div class="tf-target" style="position: absolute;width:500px;height: 300px; background-color: #fcc; --rotate:45deg; --translate-y:600px ">3
			</div>
			<div class="tf-target" style="position: absolute;width:200px;height: 200px; background-color: #c9f; --rotate:180deg;  ">4
			</div>
    </div>
	</div>

	<div class="tf-container" id="tf01" >
		<div class="tf-guide" data-transform="translate">
			
		</div>
		<div class="tf-tool">
			<div class="tf-btn-group">
				<button class="tf-btn tf-btn-transform"  data-rotate-by="-15">↶</button>
				<button class="tf-btn tf-btn-transform"  data-rotate-to="0">0°</button>
				<button class="tf-btn tf-btn-transform"  data-rotate-y-toggle="1">◫</button>
				<button class="tf-btn tf-btn-transform"  data-rotate-by="15">↷</button>
			</div>
			<div class="tf-btn-group">
				<button class="tf-btn tf-btn-transform"  data-scale-by="-0.1">－</button>
				<button class="tf-btn tf-btn-transform"  data-scale-to="1">1:1</button>
				<button class="tf-btn tf-btn-transform"  data-scale-by="0.1">＋</button>
			</div>
			
		</div>
	</div>
</body>
</html>
